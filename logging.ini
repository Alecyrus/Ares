[loggers]
keys=root, environment, user, template, api

[logger_root]
level=DEBUG
handlers=consoleHandler


[logger_environment]
level=DEBUG
handlers=environmentHandler
qualname=environment


[logger_user]
level=DEBUG
handlers=userHandler
qualname=user


[logger_template]
level=DEBUG
handlers=templateHandler
qualname=template

[logger_api]
level=DEBUG
handlers=apiHandler
qualname=api

[handlers]
keys=consoleHandler, environmentHandler, userHandler, templateHandler,apiHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)

[handler_environmentHandler]
class=cloghandler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=fmt
args=('./log/environment.log',"a", 1024*500, 10)

[handler_userHandler]
class=cloghandler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=fmt
args=('./log/user.log',"a", 1024*500, 10)

[handler_templateHandler]
class=cloghandler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=fmt
args=('./log/template.log',"a", 1024*500, 10)

[handler_apiHandler]
class=cloghandler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=fmt
args=('./log/api.log',"a", 1024*500, 10)


[formatters]
keys=fmt

[formatter_fmt]
format=%(asctime)s %(levelname)s %(module)s %(funcName)s %(lineno)d  %(message)s
datefmt=
